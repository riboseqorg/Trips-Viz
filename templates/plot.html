{% block header_static %}
    <link rel="stlesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/vega-tooltip@0.32.0/vega-tooltip.scss" />
{% endblock %}
{% block plot %}
    <div class="charts text-center">
        <!--<h1>Car Graph</h1>-->
        <div class="row">
            <div id="cars"></div>
        </div>
        <hr />
        <!-- Placeholder for the tooltip -->
        <div id="vis-tooltip" class="vg-tooltip"></div>
    </div>
{% endblock %}
{% block footer_static %}
    <script type="text/javascript">
    /*TODO: convert this as file*/
      function parse(url, div) {
        var opt = {
          mode: "vega-lite",
          renderer: "svg",
          actions: { export: true, source: false, editor: false },
        };

        vegaEmbed("#" + div, url, opt, function (error, result) {
          // result.view is the Vega View, url is the original Vega-Lite specification
          vegaTooltip.vegaLite(result.view, url);
        });
      }

    parse("{{data_link}}", "cars");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script src="https://vega.github.io/datalib/datalib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.32.0/build/vega-tooltip.min.js"></script>
{% endblock %}
